version: "3"

services:
  php:
    container_name: "api_php"
    restart: always
    build:
      context: ../
      dockerfile: docker/php/Dockerfile
    environment:
      - APP_ENV=${APP_ENV}
      - APP_SECRET=${APP_SECRET}
    volumes:
      - ../rest-api:/var/www
      - /var/www/vendor
      - /var/www/storage

    networks:
      - dev

  nginx:
    image: nginx:alpine
    container_name: "api_nginx"
    restart: unless-stopped
    tty: true
    volumes:
      - ../rest-api:/var/www
      - /var/www/vendor
      - /var/www/storage

      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "81:80"
      - "443:443"
    networks:
      - dev
    links:
      - php
  db:
    container_name: "api_db"
    image: postgres:latest
    volumes:

      - db-data:/var/lib/postgresql/data

    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "54320:5432"
    networks:
      - dev

networks:
  dev:
    driver: bridge
volumes:
  db-data:
    driver: local
